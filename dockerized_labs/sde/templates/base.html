<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">ðŸŒ™</button>
    
    <div class="page-container">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            requestAnimationFrame(() => {
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                const themeToggle = document.querySelector('.theme-toggle');
                themeToggle.innerHTML = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            
            requestAnimationFrame(() => {
                html.setAttribute('data-theme', savedTheme);
                const themeToggle = document.querySelector('.theme-toggle');
                themeToggle.innerHTML = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            var coll = document.getElementsByClassName("coll");
            for (var i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }
        });
    </script>
</body>
</html>
