name: TruffleHog - Scan For Secrets
on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  scan_for_secrets:
    runs-on: ubuntu-latest
     # Needed for GitHubâ€™s dependency-submission API later
    permissions:
      contents: read
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: "${{ github.event.repository.default_branch }}"
          head: HEAD
          extra_args: --debug